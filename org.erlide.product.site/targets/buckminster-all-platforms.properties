# This can be used only to build a site.p2, not a product
# since we can only build a site for multiple architectures

# Where all the output should go
buckminster.output.root=${user.home}/tmp/prod

# Where the temp files should go
buckminster.temp.root=${user.home}/tmp/prod/tmp

# How .qualifier in versions should be replaced
#qualifier.replacement.*=generator:lastModified
#generator.lastModified.format='v'yyyyMMdd-HHmm
qualifier.replacement.*=generator:buildTimestamp
generator.buildTimestamp.format=yyyyMMddHHmm

cbi.include.source=false
site.pack200=false

target.os=*
target.ws=*
target.arch=*
